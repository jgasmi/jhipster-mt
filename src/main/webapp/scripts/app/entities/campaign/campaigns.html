<div>

    <h2 translate="mtApp.campaign.home.title">Campaign</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCampaignModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="mtApp.campaign.home.createLabel">Create a new Campaign</span>
    </button>
    <div class="modal fade" id="saveCampaignModal" tabindex="-1" role="dialog" aria-labelledby="myCampaignLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCampaignLabel" translate="mtApp.campaign.home.createOrEditLabel">Create or edit a Campaign</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="campaign.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="mtApp.campaign.action">Action</label>
                            <input type="text" class="form-control" name="action"
                                   ng-model="campaign.action">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCampaignConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(campaign.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="mtApp.campaign.delete.question" translate-values="{id: '{{campaign.id}}'}">Are you sure you want to delete this Campaign?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="mtApp.campaign.action">Action</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="campaign in campaigns">
                    <td><a ui-sref="campaignDetail({id:campaign.id})">{{campaign.id}}</a></td>
                    <td>{{campaign.action}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="campaignDetail({id:campaign.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(campaign.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(campaign.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
